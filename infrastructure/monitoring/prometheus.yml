global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules file (mounted from compose)
rule_files:
  - "/etc/prometheus/alert_rules.yml"

# Alertmanager to receive alerts from Prometheus
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cadvisor removed on Windows hosts; keep this commented for Linux deployments
  # - job_name: 'cadvisor'
  #   metrics_path: '/metrics'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'postgres_exporters'
    static_configs:
      - targets: ['postgres-exporter-auth:9187','postgres-exporter-reservations:9187','postgres-exporter-documents:9187','postgres-exporter-chatbot:9187']

  - job_name: 'services'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service-1:8000','auth-service-2:8000','reservations-service-1:8002','reservations-service-2:8002','documents-service:8003','chatbot-service-1:8005','chatbot-service-2:8005','minio:9000','pg-backup:80']
