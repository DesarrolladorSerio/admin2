version: "3.9"

services:

#Bases de datos : 
#------------------------------------------#

  # ==========================
  # üóÑÔ∏è Autenticacion
  # ==========================
  auth-db:
    image: postgres:16.4
    container_name: auth_db
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - "${AUTH_DB_PORT}:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      database_net:

  # ==========================
  # üóÑÔ∏è Base de datos de Reservas
  # ==========================
  reservations-db:
    image: postgres:16.4
    container_name: reservations_db
    environment:
      POSTGRES_USER: ${RESERVATIONS_DB_USER}
      POSTGRES_PASSWORD: ${RESERVATIONS_DB_PASSWORD}
      POSTGRES_DB: ${RESERVATIONS_DB_NAME}
    ports:
      - "${RESERVATIONS_DB_PORT}:5432"
    volumes:
      - reservations_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RESERVATIONS_DB_USER} -d ${RESERVATIONS_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      database_net:

  # ==========================
  # ‚öôÔ∏è Servicio de Autenticaci√≥n (FastAPI)
  # ==========================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+psycopg://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@auth-db:5432/${AUTH_DB_NAME}"
    ports:
      - "${AUTH_SERVICE_PORT}:8000"
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      backend_net:
      database_net:

  # ==========================
  # ‚öôÔ∏è Servicio de Reservas (FastAPI)
  # ==========================
  reservations-service:
    build:
      context: ./services/reservations-service
      dockerfile: Dockerfile
    container_name: reservations_service
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+psycopg://${RESERVATIONS_DB_USER}:${RESERVATIONS_DB_PASSWORD}@reservations-db:5432/${RESERVATIONS_DB_NAME}"
    ports:
      - "${RESERVATIONS_SERVICE_PORT}:8000"
    depends_on:
      reservations-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      backend_net:
      database_net:

  # ==========================
  # üíª Frontend (Nginx)
  # ==========================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: proyecto_frontend
    ports:
      - "${FRONTEND_PORT}:80"
    restart: unless-stopped
    networks:
      frontend_net:

  # ==========================
  # üåê API Gateway (Nginx)
  # ==========================
  gateway:
    build:
      context: ./services/api-gateway
    container_name: proyecto_gateway
    ports:
      - "${GATEWAY_PORT}:80"
    depends_on:
      - frontend
      - auth-service
      - reservations-service
    restart: unless-stopped
    networks:
      - frontend_net
      - backend_net

# ==========================
# Vol√∫menes persistentes
# ==========================
volumes:
  auth_db_data:
  reservations_db_data:

# ==========================
# Redes
# ==========================
networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
  database_net:
    driver: bridge