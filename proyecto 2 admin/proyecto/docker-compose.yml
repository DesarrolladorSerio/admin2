version: "3.9"

services:

#Bases de datos : 
#------------------------------------------#

  # ==========================
  # üóÑÔ∏è Autenticacion
  # ==========================
  auth-db:
    image: postgres:16.4
    container_name: auth_db
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    ports:
      - "${AUTH_DB_PORT}:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      database_net:

  # ==========================
  # üóÑÔ∏è Base de datos de Reservas
  # ==========================
  reservations-db:
    image: postgres:16.4
    container_name: reservations_db
    environment:
      POSTGRES_USER: ${RESERVATIONS_DB_USER}
      POSTGRES_PASSWORD: ${RESERVATIONS_DB_PASSWORD}
      POSTGRES_DB: ${RESERVATIONS_DB_NAME}
    ports:
      - "${RESERVATIONS_DB_PORT}:5432"
    volumes:
      - reservations_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RESERVATIONS_DB_USER} -d ${RESERVATIONS_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      database_net:

  # ==========================
  # üóÑÔ∏è Base de datos de Documentos
  # ==========================
  documents-db:
    image: postgres:16.4
    container_name: documents_db
    environment:
      POSTGRES_USER: ${DOCUMENTS_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DOCUMENTS_DB_PASSWORD:-password}
      POSTGRES_DB: ${DOCUMENTS_DB_NAME:-documents}
    ports:
      - "${DOCUMENTS_DB_PORT:-5434}:5432"
    volumes:
      - documents_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DOCUMENTS_DB_USER:-postgres} -d ${DOCUMENTS_DB_NAME:-documents}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      database_net:

  # ==========================
  # üì¶ MinIO - Almacenamiento de archivos
  # ==========================
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      storage_net:

  # ==========================
  # ‚öôÔ∏è Servicio de Autenticaci√≥n (FastAPI)
  # ==========================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+psycopg://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@auth-db:5432/${AUTH_DB_NAME}"
    ports:
      - "${AUTH_SERVICE_PORT}:8000"
    depends_on:
      auth-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      backend_net:
      database_net:

  # ==========================
  # ‚öôÔ∏è Servicio de Reservas (FastAPI)
  # ==========================
  reservations-service:
    build:
      context: ./services/reservations-service
      dockerfile: Dockerfile
    container_name: reservations_service
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+psycopg://${RESERVATIONS_DB_USER}:${RESERVATIONS_DB_PASSWORD}@reservations-db:5432/${RESERVATIONS_DB_NAME}"
    ports:
      - "${RESERVATIONS_SERVICE_PORT}:8000"
    depends_on:
      reservations-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      backend_net:
      database_net:

  # ==========================
  # ‚öôÔ∏è Servicio de Documentos (FastAPI)
  # ==========================
  documents-service:
    build:
      context: ./services/documents-services
      dockerfile: Dockerfile
    container_name: documents_service
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+psycopg://${DOCUMENTS_DB_USER:-postgres}:${DOCUMENTS_DB_PASSWORD:-password}@documents-db:5432/${DOCUMENTS_DB_NAME:-documents}"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: "false"
      MINIO_BUCKET: "documents"
      AUTH_SERVICE_URL: "http://auth-service:8000"
      SECRET_KEY: "un-secreto-muy-fuerte-y-largo"
      ALGORITHM: "HS256"
    ports:
      - "${DOCUMENTS_SERVICE_PORT:-8003}:8003"
    depends_on:
      documents-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      backend_net:
      database_net:
      storage_net:

  # ==========================
  # üíª Frontend (Nginx)
  # ==========================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: proyecto_frontend
    ports:
      - "${FRONTEND_PORT}:80"
    restart: unless-stopped
    networks:
      frontend_net:

  # ==========================
  # üåê API Gateway (Nginx)
  # ==========================
  gateway:
    build:
      context: ./services/api-gateway
    container_name: proyecto_gateway
    ports:
      - "${GATEWAY_PORT}:80"
    depends_on:
      - frontend
      - auth-service
      - reservations-service
      - documents-service
    restart: unless-stopped
    networks:
      - frontend_net
      - backend_net

# ==========================
# Vol√∫menes persistentes
# ==========================
volumes:
  auth_db_data:
  reservations_db_data:
  documents_db_data:
  minio_data:

# ==========================
# Redes
# ==========================
networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
  database_net:
    driver: bridge
  storage_net:
    driver: bridge