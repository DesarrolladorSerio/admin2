
user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    upstream auth_cluster {
        server auth-service:8000;
    }

    upstream reservations_cluster {
        server reservations-service:8000;
    }
    
    upstream documents_cluster {
        server documents-service:8003;
    }
    
    upstream frontend_app {
        server proyecto_frontend:80;
    }

    server {
        listen 80;
        server_name proyecto-redes.local;

        # ðŸ”¹ Rutas de autenticaciÃ³n
        location /api/auth/ {
            proxy_pass http://auth_cluster/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Rutas de reservaciones  
        location /api/reservations/ {
            proxy_pass http://reservations_cluster/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Rutas de documentos
        location /api/documents/ {
            proxy_pass http://documents_cluster/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # ConfiguraciÃ³n especial para subida de archivos
            client_max_body_size 50M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ðŸ”¹ Rutas frontend
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Healthcheck del gateway
        location /health {
            access_log off;
            return 200 "Gateway OK";
        }
    }
}
