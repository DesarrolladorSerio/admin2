version: "3.9"

services:
  db:
    image: postgres:16.4
    container_name: proyecto_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  backend:
    build:
      context: ./services/servicio-1
      dockerfile: Dockerfile
    container_name: proyecto_backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
    depends_on: 
      db:
        condition: service_healthy
    networks:
      - app_net

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: proyecto_frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:5173"
    depends_on:
      - backend
    networks:
      - app_net

  gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: proyecto_gateway
    ports:
      - "${GATEWAY_PORT}:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
